<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Population Record</title>
</head>
<body>
    <h1>Population Record</h1>

    <!-- Form to Enter Data -->
    <form id="populationForm">
        <label for="name">Name:</label>
        <input type="text" id="name" required><br><br>

        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="Male" required> Male
        <input type="radio" id="female" name="gender" value="Female" required> Female
        <input type="radio" id="other" name="gender" value="Other"> Other<br><br>

        <label for="address">Address:</label>
        <input type="text" id="address" required><br><br>

        <label for="education">Education:</label>
        <select id="education" required>
            <option value="">Select Education Level</option>
            <option value="High School">High School</option>
            <option value="Undergraduate">Undergraduate</option>
            <option value="Postgraduate">Postgraduate</option>
            <option value="Doctorate">Doctorate</option>
        </select><br><br>

        <label for="profession">Profession:</label>
        <select id="profession" required>
            <option value="">Select Profession</option>
            <option value="Engineer">Engineer</option>
            <option value="Teacher">Teacher</option>
            <option value="Doctor">Doctor</option>
            <option value="Artist">Artist</option>
        </select><br><br>

        <button type="button" onclick="submitRecord()">Submit</button>
    </form>

    <h2>Entered Records:</h2>
    <ul id="recordList"></ul>

    <script>
        // Constructor function to store person details
        function Person(name, gender, address, education, profession) {
            this.name = name;
            this.gender = gender;
            this.address = address;
            this.education = education;
            this.profession = profession;
        }

        let records = [];

        function submitRecord() {
            let name = document.getElementById('name').value;
            let gender = document.querySelector('input[name="gender"]:checked') ? document.querySelector('input[name="gender"]:checked').value : '';
            let address = document.getElementById('address').value;
            let education = document.getElementById('education').value;
            let profession = document.getElementById('profession').value;

            if (!name || !gender || !address || !education || !profession) {
                alert('Please fill in all fields!');
                return;
            }

            let person = new Person(name, gender, address, education, profession);


            records.push(person);

            document.getElementById('populationForm').reset();

      
            displayRecords();
        }

        function displayRecords() {

            let recordList = document.getElementById('recordList');
            recordList.innerHTML = '';

            records.forEach((person, index) => {
                let li = document.createElement('li');
                li.innerHTML = `Name: ${person.name}, Gender: ${person.gender}, Address: ${person.address}, Education: ${person.education}, Profession: ${person.profession}`;
                recordList.appendChild(li);
            });
        }
    </script>
</body>
</html>
